spring.main.allow-bean-definition-overriding=true
spring.application.name=ACADEMIC-SERVICE
spring.profiles.active=${PROFILE_MODE:dev}
server.port=8092
server.address=0.0.0.0
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${SERVICE_REGISTRY_URL:http://localhost:8761/eureka/}
eureka.instance.hostname=localhost
#server.servlet.context-path=/api/v1/academic

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/academic_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PWD:postgres}
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#MONGO DB CONNECTION
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.username=${MONGO_USER:mongo}
spring.data.mongodb.password=${MONGO_PWD:mongo}
spring.data.mongodb.authentication-database=${MONGO_AUTH_DB:admin}
spring.data.mongodb.database=${ACA_DB:academic_db}

# Show SQL queries in the console
spring.jpa.show-sql=true
# Format the SQL nicely in the console
spring.jpa.properties.hibernate.format_sql=true
# Drop and recreate the schema at startup
spring.jpa.hibernate.ddl-auto=update

# OR set specific package to DEBUG (recommended)
logging.level.rw.ac.ilpd.academicservice=DEBUG

# Keep other packages at INFO to avoid noise
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# Set log pattern to show level clearly
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# sort swagger by name
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG

# Messaging
