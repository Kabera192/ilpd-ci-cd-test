# =====================================================
# DEPLOYMENT - Defines pods and containers
# File: k8s/deployments/reporting-service-deployment.yaml
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-service
  namespace: ilpd-mis
  labels:
    app: reporting-service
    version: v1
spec:
  replicas: 2  # Run 2 instances for high availability
  selector:
    matchLabels:
      app: reporting-service
  template:
    metadata:
      labels:
        app: reporting-service
        version: v1
    spec:
      containers:
      - name: reporting-service
        image: kaberagclap/reporting-service:fd3585f # Tag is the hash of the lates commit from the command: `git rev-parse --short HEAD`
        imagePullPolicy: Always
        ports:
        - containerPort: 8086
          name: http
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: reporting-service-configmap
        - configMapRef:
            name: common-configmap
        
        # Environment variables from Secret
        env:
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: MONGO_USER
        - name: MONGO_PWD
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: MONGO_PWD
        - name: MONGO_DB_AUTH
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: MONGO_DB_AUTH
      
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8086
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Readiness probe - remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
