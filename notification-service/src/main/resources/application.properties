spring.application.name=NOTIFICATION-SERVICE
server.port=8091
spring.profiles.active=${PROFILE_MODE:dev}

#Eureka configurations
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${SERVICE_REGISTRY_URL:http://localhost:8761/eureka/}
eureka.instance.hostname=localhost
#mongo configurations
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DB:notification_db}

spring.data.mongodb.username=${MONGO_USER:mongo}
spring.data.mongodb.password=${MONGO_PWD:mongo}
spring.data.mongodb.authentication-database=${MONGO_AUTH_DB:admin}
#spring.data.mongodb.database=notification_db

# Minio props
minio.url=${MINIO_SERVER_END_POINT:http://localhost:9000}
minio.client-access.end-point=${MINIO_CLIENT_END_POINT:http://localhost:9000}
minio.access.key=${MIS_MINIO_ACCESS_KEY:minioadmin}
minio.access.secret=${MIS_MINIO_SECRET_KEY:minioadmin}
minio.bucket.name=${MIS_MINIO_BUCKET_NAME:mis}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size= 20MB

#add swagger
springdoc.api-docs.enabled= true
springdoc.api-docs.path= /v3/api-docs
springdoc.swagger-ui.enabled=true

# RabbitMQ configs
# RabbitMQ configs
spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USER:notification_user}
spring.rabbitmq.password=${RABBIT_PWD:notification_pass}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000