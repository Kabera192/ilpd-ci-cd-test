# ============================================
# SERVICE - Network endpoint for the deployment
# File: k8s/services/payment-service.yaml
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: ilpd-mis
  labels:
    app: payment-service
spec:
  type: ClusterIP  # Internal service only
  selector:
    app: payment-service
  ports:
  - port: 8090        # Service port (what other services use)
    targetPort: 8090  # Container port (what your app uses)
    protocol: TCP
    name: http
  sessionAffinity: None
