# =====================================================
# DEPLOYMENT - Defines pods and containers
# File: k8s/deployments/notification-service-deployment.yaml
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: ilpd-mis
  labels:
    app: notification-service
    version: v1
spec:
  replicas: 2  # Run 2 instances for high availability
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        version: v1
    spec:
      containers:
      - name: notification-service
        image: kaberagclap/auth-service:fd3585f # Tag is the hash of the lates commit from the command: `git rev-parse --short HEAD`
        imagePullPolicy: Always
        ports:
        - containerPort: 8091
          name: http
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: notifcation-service-configmap
        - configMapRef:
            name: common-configmap
        
        # Environment variables from Secret
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: DB_PASSWORD
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: MONGO_USER
        - name: MONGO_PWD
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: MONGO_PWD
        - name: MONGO_AUTH_DB
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: MONGO_AUTH_DB
        - name: MIS_MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: notification-service-secret
              key: MIS_MINIO_ACCESS_KEY
        - name: MIS_MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: notification-service-secret
              key: MIS_MINIO_SECRET_KEY
        - name: SPRING_MAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: notification-service-secret
              key: SPRING_CLIENT_USERNAME
        - name: SPRING_MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: notification-service-secret
              key: SPRING_MAIL_PASSWORD
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8091
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Readiness probe - remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8091
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
