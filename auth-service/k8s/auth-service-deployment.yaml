# =====================================================
# DEPLOYMENT - Defines pods and containers
# File: k8s/deployments/auth-service-deployment.yaml
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: ilpd-mis
  labels:
    app: auth-service
    version: v1
spec:
  replicas: 2  # Run 2 instances for high availability
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        version: v1
    spec:
      containers:
      - name: auth-service
        image: kaberagclap/auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
          name: http
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: auth-service-configmap
        - configMapRef:
            name: common-configmap
        
        # Environment variables from Secret
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: DB_PASSWORD
        - name: SPRING_APP_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-service-secret
              key: JWT_SECRET
        - name: SPRING_APP_JWT_ISSUER
          valueFrom:
            secretKeyRef:
              name: auth-service-secret
              key: JWT_ISSUER
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: MONGO_USER
        - name: MONGO_PWD
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: MONGO_PWD
        - name: MONGO_AUTH_DB
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: MONGO_AUTH_DB
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: auth-service-secret
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-service-secret
              key: GOOGLE_CLIENT_SECRET
        - name: SPRING_MAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: auth-service-secret
              key: SPRING_CLIENT_USERNAME
        - name: SPRING_MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-service-secret
              key: SPRING_MAIL_PASSWORD
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8085
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Readiness probe - remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
